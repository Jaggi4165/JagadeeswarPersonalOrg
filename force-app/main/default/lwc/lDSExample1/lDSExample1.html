<template>

    <!-- if we change the object-api-name to any name of the object (standard or  custom) in line no: 6 and 16-->
    <lightning-card title="Component name : LDSExample1">
        <lightning-card title="View Only">
            <lightning-record-view-form  record-id={recordId} object-api-name="Account">
         <lightning-output-field field-name="Name"></lightning-output-field>
         <lightning-output-field field-name="Phone"></lightning-output-field>
         <lightning-output-field field-name="Rating"></lightning-output-field>
         <lightning-output-field field-name="Industry"></lightning-output-field>
         </lightning-record-view-form>
         </lightning-card>
         <lightning-card title="View and Edit">
            <lightning-record-edit-form
            record-id={recordId}  
            object-api-name="Account"
            onsuccess={handleSuccess}>
            <lightning-input-field field-name={accountName}></lightning-input-field> 
            <lightning-input-field field-name={accountType}></lightning-input-field>
            <lightning-button variant="brand" type="submit" name="save"  label="Edit/Update"></lightning-button>
            </lightning-record-edit-form>
         </lightning-card>
</lightning-card>
</template>
