<template>
    <lightning-card title="Field Histories">
        <div class="slds-p-horizontal_medium">
            <template if:true={accounts}>
                <lightning-datatable
                    key-field="Id"
                    data={accounts}
                    columns={columns}
                    hide-checkbox-column="true">
                </lightning-datatable>
            </template>

            <template if:true={error}>
                <c-error-panel errors={error}></c-error-panel>
            </template>
        </div>
    </lightning-card>
</template>
