<template>
    <div class="slds-p-around_medium">
        <lightning-progress-indicator current-step={currentStep} type="path" variant="base">
        <template for:each={steps} for:item="step">
            <lightning-progress-step label={step.label} value={step.value} key={step.label}></lightning-progress-step>
        </template>
    </lightning-progress-indicator>
    </div>
    <lightning-card  variant="Narrow"  title="Datatable" icon-name="custom:custom65">
        <div class="slds-p-around_medium">
            <lightning-layout multiple-rows>
                <lightning-layout-item size="6" padding="around-small" >
                    <lightning-button variant="brand" name="previous" label="previous" title="previous" onclick={onPrevious}></lightning-button>
                </lightning-layout-item>
                <lightning-layout-item size="6" padding="around-small">
                    <lightning-button variant="success" name="next" label="Next" title="Next" onclick={onMove}></lightning-button>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>
    
</template>
