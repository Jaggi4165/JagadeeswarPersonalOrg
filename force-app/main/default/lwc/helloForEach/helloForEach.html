<template>
    <lightning-card title="HelloForEach" icon-name="custom:custom14">
        <ul class="slds-var-m-around_medium">
            <template for:each={contacts} for:item="contact">
                <li key={contact.Id}>{contact.name}, {contact.phone}</li>
            </template>
            <template for:each={contacts1} for:item="con">
                <ol key={con.Id}>
                    <li >{con.Name}, {con.Title}</li>
                </ol>
            </template>
        </ul>
        <c-view-source source="lwc/helloForEach" slot="footer">
            Loop through an array of items in a template.
        </c-view-source>
    </lightning-card>
</template>
