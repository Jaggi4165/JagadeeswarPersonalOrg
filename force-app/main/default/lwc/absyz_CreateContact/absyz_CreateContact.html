<template>
    <lightning-card  variant="Narrow"  title="Create Contact" icon-name="standard:account">
        <div class="slds-p-around_medium">
            <!-- Select Account -->
            <div>
                <lightning-combobox
                   name="Account"
                   label="Account"
                   value={accountId}
                   placeholder="Select Account"
                   options={accountOptions}
                   onchange={handleAccountChange} >
                </lightning-combobox> 
            </div>

            <!-- Contact Information -->
            <div>
                <lightning-input
                    name="lastName"
                    label="Last Name"
                    value={lastName}
                    onchange={handleInputChange}
                ></lightning-input>

                <lightning-input
                    name="title"
                    label="Title"
                    value={title}
                    onchange={handleInputChange}
                ></lightning-input>

                <lightning-input
                    name="email"
                    label="Email"
                    type="email"
                    value={email}
                    onchange={handleInputChange}
                ></lightning-input>

                <lightning-input
                    name="phone"
                    label="Phone Number"
                    type="tel"
                    value={phone}
                    onchange={handleInputChange}
                ></lightning-input>
            </div>

            <!-- Buttons -->
            <div class="slds-align_absolute-center slds-p-top_medium">
                <lightning-button
                    label="Save"
                    onclick={handleSave}
                    variant="brand"
                ></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
