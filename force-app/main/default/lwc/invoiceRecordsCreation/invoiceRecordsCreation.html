<template > 
    <div class="slds-card border-mod">
        <h1>Invoice Line Item Records</h1>
        <template for:each={visitorList} for:item="v" for:index="index">
            <div class="slds-card__body" key={v.key} id={v.key}>
                    
                <div class="slds-grid">  
                    <div class="slds-col slds-grid slds-small-size_11-of-12 
                         slds-medium-size_11-of-12 slds-large-size_11-of-12" >

                        <div class="slds-col margin-horizontal">
                            <lightning-input type="text" placeholder="Full Name" 
                                name="name" data-index={index}  value={v.name} 
                                label="Name" onchange={handleChange} required >
                            </lightning-input>
                        </div>
                        <div class="slds-col margin-horizontal">         
                            <lightning-input type="date"  placeholder="Payment Due Date" 
                                name="Payment Due Date" data-index={index} value={v.company} 
                                label="Payment Due Date" onchange={handleChange} required>
                            </lightning-input>
                        </div>
                        <div class="slds-col margin-horizontal">         
                            <lightning-input type="number"  placeholder="Quantity" 
                                name="Quantity" data-index={index} value={v.company} 
                                label="Quantity" onchange={handleChange} required>
                            </lightning-input>
                        </div>,,Type
                        <div class="slds-col margin-horizontal">         
                            <lightning-input type="date"  placeholder="InvoiceLineStartDate" 
                                name="InvoiceLineStartDate" data-index={index} value={v.startdate} 
                                label="InvoiceLineStartDate" onchange={handleChange} required>
                            </lightning-input>
                        </div>
                        <div class="slds-col margin-horizontal">         
                            <lightning-input type="date"  placeholder="InvoiceLineEndDate" 
                                name="InvoiceLineEndDate" data-index={index} value={v.enddate} 
                                label="InvoiceLineEndDate" onchange={handleChange} required>
                            </lightning-input>
                        </div>
                        <div class="slds-col margin-horizontal">         
                            <lightning-input type="picklist"  placeholder="Type" 
                                name="Type" data-index={index} value={v.type} 
                                label="Type" onchange={handleChange} required>
                            </lightning-input>
                        </div>
                        <!-- <div class="slds-col margin-horizontal">
                            <lightning-input type="email"  placeholder="Email Address"
                                 name="email" data-index={index} value={v.email} 
                                 label="Email" onchange={handleChange} required>
                            </lightning-input>
                        </div>
                        <div class="slds-col margin-horizontal">   
                            <lightning-input type="tel"  placeholder="Phone Number" 
                                name="phone" data-index={index} value={v.phone} 
                                label="Phone" onchange={handleChange} required>
                            </lightning-input>
                        </div>    -->
                    </div>

                    <div class="slds-col slds-grid slds-small-size_1-of-12 
                        slds-medium-size_1-of-12 slds-large-size_1-of-12 action-btn "> 
                        <lightning-button-icon icon-name="utility:delete" size="medium" 
                            class="btnDelete" variant="border-filled" 
                            data-index={index} alternative-text="Delete"     
                            onclick={deleteRow}>
                        </lightning-button-icon>
                    </div>   
                </div>  

            </div>
        </template>

        <!-- Add Row Button -->
        <lightning-button variant="neutral" label="Add Row"  
            onclick={addRow} class="margin-left"> 
        </lightning-button>

         <!-- Save Button -->
        <footer class="slds-modal__footer margin-top">             
            <lightning-button  variant="brand" name="save" 
                label="Save" onclick={handleSave} >
            </lightning-button>
        </footer>

    </div>             
</template>
