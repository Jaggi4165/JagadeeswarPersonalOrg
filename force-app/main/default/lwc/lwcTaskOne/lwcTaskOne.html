<template>
    <lightning-card title="Create a lightning-datatable and display modal popup on rowaction in LWC" icon-name="custom:custom14">
        <div>
            <p>Enter your contact Details for search more :</p>
            <lightning-input  label="FirstName" type="text" class="fname" onchange={getfirstname} required="true"></lightning-input>
            <lightning-input  label="lastname"  type="text" class="lname" onchange={getlastname} required="true"></lightning-input>
            <lightning-input label="Email" type="email" class="email"></lightning-input>
            <lightning-input label="Phone" type="text" class="phone"></lightning-input>
            <lightning-button onclick={handleSearch}  label="Search"></lightning-button>
        </div>
        <template if:true={data}>
            <lightning-datatable data={data} columns={columns} key-field="id" hide-checkbox-column="true" onrowaction={handleRowAction}>
            </lightning-datatable>
        </template>
        <!--model-->
        <template if:true={modalContainer}>
            <section  class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">

                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModalAction}>
                           <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                        </button>
                        <h2 class="slds-text-heading_medium slds-hyphenate">Contact Record Detail</h2>
                     </header>
 
                     <div class="slds-modal__content slds-p-around_medium">
                        <table class="slds-table slds-table_bordered slds-table_col-bordered slds-table_cell-buffer">
                           <thead> 
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Birthdate</th>
                                <th>LeadSource</th>
                                <th>Title</th>
                            </tr>
                        </thead>
                        <tbody> 
                            <!-- <tr>
                                    <td>{con.FirstName}</td><td>{con.LastName}</td>
                                    <td>{con.Birthdate}</td><td>{con.LeadSource}</td><td>{con.Title}</td>
                                </tr> -->
                            <template for:each={contactRow} for:item="con">
                                <tr key={con.id}>
                                    <td>{con.FirstName}</td>
                                    <td>{con.LastName}</td>
                                    <td>{con.Birthdate}</td>
                                    <td>{con.LeadSource}</td>
                                    <td>{con.Title}</td>
                                </tr>
                            </template>
                            </tbody>   
                        </table>
                     </div>
                    <footer class="slds-modal__footer">
                        <lightning-button variant="brand" label="Close" title="Close"  onclick={closeModalAction}></lightning-button>
                    </footer> 
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
</template>
