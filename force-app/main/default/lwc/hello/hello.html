<template>
    <lightning-card title="Hello" icon-name="custom:custom14">
        <div class="slds-var-m-around_medium">Hello, {greeting}!</div>
        <!--div class="slds-var-m-around_medium">Result, {result}!</div-->
        <c-show-card result-var={result}></c-show-card>
        <div class="slds-var-m-around_medium">
            <lightning-input
                type="number"
                label="Enter First Number"
                value={firstNumber}
                onchange={handleInputChange1}
            ></lightning-input>
            <lightning-input
                type="number"
                label="Enter Second Number"
                value={secondNumber}
                onchange={handleInputChange2}
            ></lightning-input>
            <br/>
            <button class="slds-button slds-button_brand" onclick={handleButtonClick}>Add</button>
        </div>
        <div class="slds-var-m-around_medium"></div>
        <c-view-source></c-view-source>
        <c-view-source source="lwc/hello" slot="footer">
            Bind an HTML element to a component property.
        </c-view-source>
    </lightning-card>
</template>
