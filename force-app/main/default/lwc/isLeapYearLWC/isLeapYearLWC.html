<template>
    <lightning-card title="Leap Year Checker" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
            <lightning-input label="Enter a Year" value={year} onchange={handleYearChange} type="number"></lightning-input>
            <lightning-button label="Check Leap Year" onclick={checkLeapYear} class="slds-m-top_medium"></lightning-button>
            <template if:true={result}>
                <div class="slds-m-top_medium">
                    <div if:true={isLeapYear} class="slds-box slds-theme_shade slds-theme_success">
                        <p><strong>{result}</strong></p>
                    </div>
                    <div if:false={isLeapYear} class="slds-box slds-theme_shade slds-theme_error">
                        <p><strong>{result}</strong></p>
                    </div>
                </div>
            </template>
        </div>
        <div if:true={result} class="slds-m-around_medium">
            <dl class="slds-dl_horizontal">
                <dt class="slds-dl_horizontal__label">Entered Number:</dt>
                <dd class="slds-dl_horizontal__detail">{year}</dd>
                <dt class="slds-dl_horizontal__label">Is Leap Year?:</dt>
                <dd class="slds-dl_horizontal__detail">{isLeapYear}</dd>
            </dl>
        </div>

        <div class="slds-chat-bookend slds-chat-bookend_stop">
        <span class="slds-icon_container slds-icon-utility-end_chat slds-chat-icon">
            <svg class="slds-icon slds-icon_x-small slds-icon-text-default" aria-hidden="false">
            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#end_chat"></use>
            </svg>
        </span>
        <p>Chat ended by
            <b> Jagadeeswar </b> â€¢ {currentDate}</p>
        </div>
    </lightning-card>


    <lightning-card>
        
    </lightning-card>
</template>
